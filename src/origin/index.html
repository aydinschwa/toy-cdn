<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CDN Cache Test</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
    #timing { font-size: 24px; margin: 20px 0; }
    #image { max-width: 100%; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>CDN Cache Test</h1>
  <div id="timing">Click to fetch image</div>
  <button onclick="fetchImage()">Fetch Image</button>
  <div>
    <img id="image" />
  </div>

  <script>
    async function fetchImage() {
      const timing = document.getElementById('timing');
      const img = document.getElementById('image');

      img.style.display = 'none';
      timing.textContent = 'Fetching...';
      
      const start = performance.now();
      const response = await fetch('/image.jpg', { cache: 'no-store' });
      const cacheStatus = response.headers.get('Cache-Status');
      const edgeServer = response.headers.get('X-Edge-Server')
      const isHit = cacheStatus.includes('hit')
      const ttlMatch = cacheStatus.match(/ttl=(\d+)/);
      const ttl = ttlMatch ? ttlMatch[1] : null;
      const blob = await response.blob();
      const end = performance.now();

      const emoji = isHit ? 'üêá' : 'üê¢';
      const cacheText = isHit ? `Cache hit (TTL is ${ttl}s)` : 'Cache miss';
      
      timing.innerHTML = `${emoji} ${cacheText} ‚Äî Fetched in ${(end-start).toFixed(0)}ms` + 
                         (edgeServer ? `<br>You're closest to the edge server in the ${edgeServer} region!` : '');
      img.src = URL.createObjectURL(blob);
      img.style.display = 'block';
    }
  </script>
</body>
</html>
